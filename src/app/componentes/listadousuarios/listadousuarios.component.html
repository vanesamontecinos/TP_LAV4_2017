<h2>EMPLEADOS</h2>
<button  type="button" class="btn btn-info" (click)="AgregarRemisero()">Agregar Empleado</button>

<table class="table table-condensed" >
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Perfil</th>
        <th>Estado</th>
       
       
      </tr>
    </thead>
    <tbody *ngFor="let algo of usuarios" >
      <tr *ngIf='algo.perfil=="REMISERO"' >
          <td>{{algo.nombre}} </td>
        <td>{{algo.mail}} </td>
        <td>{{algo.perfil}} </td> 
        <td class="verde"  *ngIf='algo.estado=="HABILITADO"'>{{algo.estado}} </td>  
        <td class="rojo"  *ngIf='algo.estado=="DESHABILITADO"'>{{algo.estado}} </td>   
        <td>
            <button  type="button" class="btn btn-info" (click)="cambiar(algo)">Cambiar Estado</button>
           </td>    
        
      </tr>
     
    </tbody>
  </table>
