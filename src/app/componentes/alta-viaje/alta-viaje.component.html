<form [formGroup]="form" >
  <div class="form-group">
    <label>Origen:</label>

    <input placeholder="Ingresar direccion de origen" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupInput formControlName="origen">
  </div>
  <div class="form-group">
      <label>Destino:</label>
      <input placeholder="Ingresar direccion de destino" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupOutput formControlName="destino">
     
        
  </div>

  <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" formControlName="fecha" >
    </div>

    <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" formControlName="hora" >

          
        </div>
  <div class="form-group">
    <label>Medio de pago:</label>
    <label class="radio-inline">
      <input type="radio" name="pago" formControlName="pago" value="efectivo">efectivo
    </label>
    <label class="radio-inline">
      <input type="radio" name="pago" formControlName="pago" value="tarjeta">Tarjeta
    </label>
  </div>

  <div class="form-group">
      <label>Comodidad:</label>
      <label class="radio-inline">
        <input type="radio" name="tipo" formControlName="tipo" value="normal">Normal
      </label>
      <label class="radio-inline">
        <input type="radio" name="tipo" formControlName="tipo" value="grande">Grande
      </label>
      <label class="radio-inline">
          <input type="radio" name="tipo" formControlName="tipo" value="vip">Vip
        </label>
    </div>
    <p appResaltar [ngStyle]="{'color': 'grenn'}" *ngIf="calculado">Distancia: {{this.distanciakm}} km - Costo Aproximado: ${{this.costoCalculado}}</p>
    
    <p [ngStyle]="{'color': 'red'}" *ngIf="!form.valid">{{mensajeErrorFormAlta}}</p>
    <button type="button" class="btn btn-default" (click)="calcular()">Calcular distancia y costo</button>
    <button type="button" class="btn btn-default" (click)="guardar()">Reservar</button>
    <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
   <p [ngStyle]="{'color': 'grenn'}" *ngIf="seguardo">{{mensajeOKFormAlta}}</p>
    </form>
