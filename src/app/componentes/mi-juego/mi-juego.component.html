          <div > 
            <div class="container">
              <div style="text-align:center">
                 <h1 class="centrado cursiva"> 
                    <img class="img-thumbnail"   src="/assets/imagenes/adivinanza.gif" alt="Avatar" style="width:110px">
                    {{nuevoJuego.nombre}}!
                    <img class="img-thumbnail"   src="/assets/imagenes/adivinanza.gif" alt="Avatar" style="width:110px">
                  </h1> 

              
               <div *ngIf="ocultarComenzar==true" class=padding>
               <img  class="img-thumbnail"  src="{{nuevoJuego.palabraDesordenada}} " alt="Avatar" style="width:400px">
              </div>
               <form name="juego" >
              

                     
                     <h2 [hidden]="ocultarVerificar"> <input class="text-align:center" [(ngModel)]="nuevoJuego.palabraIngresada" placeholder="Ingrese el Nombre de la PELICULA " name="palabraOrdenadaa" type="text" class="form-control" style="width:100% "/>
                      </h2>
                     <div class=padding> 
                  <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.esperando!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
               
                  <h2 [hidden]="ocultarComenzar"><button *ngIf="nuevoJuego.palabraDesordenada!=null " (click)="generarPalabra()"  class="btn btn-info btn-lg">Comenzar</button></h2>
                 
                </div>
                <div>
                  <h2 class="verde" [hidden]="!nuevoJuego.gano">Adivinaste!</h2>
                  
                </div>
              </form>
              
                <div id="msj"><h1 class="centrado">{{Mensajes}}</h1></div>
              </div>
      </div>
