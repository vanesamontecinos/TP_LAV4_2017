<form [formGroup]="form" >
    <div class="imgcontainer">
        <img src="/assets/imagenes/login1.png" alt="Avatar" class="avatar" max-width="104" >
      </div>
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="unUsuario.nombre">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" formControlName="mail"  [(ngModel)]="unUsuario.email">
    </div>
    <div class="form-group">
        <label>Clave</label>
        <input type="text" class="form-control" formControlName="clave" [(ngModel)]="unUsuario.clave">
    </div>
    <div class="form-group">
   
      <label>Perfil:</label>
      <label class="radio-inline">
        <input type="radio" name="perfil" formControlName="perfil" value="CLIENTE" [(ngModel)]="unUsuario.perfil">CLIENTE
      </label>
      <label class="radio-inline">
        <input type="radio" name="perfil" formControlName="perfil" value="ENCARGADO" [(ngModel)]="unUsuario.perfil">ENCARGADO
      </label>
      <label class="radio-inline">
        <input type="radio" name="perfil" formControlName="perfil" value="REMISERO" [(ngModel)]="unUsuario.perfil">REMISERO
      </label>
  
    </div>
  
    <p [ngStyle]="{'color': 'red'}" *ngIf="!form.valid">{{mensajeErrorFormAlta}}</p>
    <button  (click)="enviarIngreso()" >Ingresar</button>
    <p [ngStyle]="{'color': 'grenn'}" *ngIf="seguardo">{{mensajeOKFormAlta}}</p>
    <button type="button" class="cancelbtn" (click)="Cliente()">Cliente</button>
    <button type="button" class="cancelbtn" (click)="Encargado()">Encargado</button>
    <button type="button" class="cancelbtn" (click)="Remisero()">Remisero</button>

    <div class="container" style="background-color:#0E0D0D">
      
      <button type="button" class="aceptbtn" routerLink="/Registro" >Registrarse</button>
     
    </div>
  </form>
